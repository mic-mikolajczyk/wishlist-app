{% extends 'base.html' %}
{% block title %}{{ _('Profile') }} - {{ _('Wishlist App') }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ _('Your Profile') }}</span>
                <form method="post" action="/auth/profile" enctype="multipart/form-data">
                    <div class="center-align">
                        {% set dicebear_url = 'https://api.dicebear.com/9.x/thumbs/svg?radius=30&seed=' ~ (user.nickname or 'user') %}
                        <img src="{{ dicebear_url }}" alt="{{ _('Avatar') }}" class="circle responsive-img" style="width: 100px; height: 100px; object-fit: cover;">
                    </div>
                    <!-- Avatar upload removed -->
                    <div class="input-field">
                        <input id="nickname" name="nickname" type="text" value="{{ user.nickname }}" required>
                        <label for="nickname" class="active">{{ _('Nickname') }}</label>
                    </div>
                    <div class="input-field">
                        <input id="name" name="name" type="text" value="{{ user.name if user.name is not none else '' }}">
                        <label for="name" class="active">{{ _('Name') }}</label>
                    </div>
                    <div class="input-field">
                        <input id="surname" name="surname" type="text" value="{{ user.surname if user.surname is not none else '' }}">
                        <label for="surname" class="active">{{ _('Surname') }}</label>
                    </div>
                    <button class="btn teal" type="submit">{{ _('Update Profile') }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
